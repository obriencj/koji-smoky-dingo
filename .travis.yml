

os: linux

dist: xenial

language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

env:
  - PYTHONWARNINGS=ignore CRYPTOGRAPHY_DONT_BUILD_RUST=1

cache: pip

install:
  - pip install -I -U pip tox-travis
  - pip install -I coveralls docutils flake8 nose
  - pip install -I cryptography koji

script:
  - tox

after_success:
  - if [ "$TRAVIS_PYTHON_VERSION" = "3.8" ] ; then coveralls ; fi


# The end.
