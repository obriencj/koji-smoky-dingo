

os: linux

dist: xenial

language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

env:
  - PYTHONWARNINGS=ignore CRYPTOGRAPHY_DONT_BUILD_RUST=1

cache: pip

install:
  - pip install tox-travis coveralls

script:
  - python -m tox --showconfig
  - python -m tox

after_success:
  - if [ "$TRAVIS_PYTHON_VERSION" = "3.8" ] ; then coveralls ; fi


# The end.
