

os: linux

dist: xenial

language: python

branches:
  only:
    - master

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

env:
  global:
    - CRYPTOGRAPHY_DONT_BUILD_RUST=1

cache: pip

install:
  - pip install coveralls tox tox-travis

script:
  - tox

after_success:
  - if [ "$TRAVIS_PYTHON_VERSION" = "3.8" ] ; then coverage combine ; coveralls  ; fi


# The end.
